<div class="login-container">
  <div class="login-card">
    <mat-card>
      <form class="login-form" (submit)="submit($event)" [formGroup]="form">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="username-form-field">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="username"
              placeholder="Ex. jhondoe"
            />
            <div
              class="stc-error-msg"
              *ngIf="submitted && form.controls['username'].errors?.['required']"
            >
              This field is required.
            </div>
          </mat-form-field>
          <mat-form-field class="password-form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              placeholder="Ex. user hehe :D"
              type="password"
            />
            <div
              class="stc-error-msg"
              *ngIf="submitted && form.controls['password'].errors?.['required']"
            >
              This field is required.
            </div>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end" class="p-16">
          <button
            mat-stroked-button
            class="login-button"
            color="primary"
            [disabled]="loading"
            [class.button-spinner]="loading"
          >
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
