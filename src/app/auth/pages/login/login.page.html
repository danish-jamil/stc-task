<div class="login-container">
  <div class="login-card">
    <mat-card>
      <form class="login-form">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="username-form-field">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Ex. jhondoe" />
          </mat-form-field>
          <mat-form-field class="password-form-field">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Ex. user hehe :D" type="password" />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end" class="p-16">
          <button mat-stroked-button class="login-button" color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
