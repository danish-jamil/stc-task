<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>STC Ecommerce Store</span>
      <ul role="nav" class="nav-links">
        <li
          *ngFor="let item of navItems"
          [class.active]="selectedCategory === item"
          (click)="categorySelected.emit(item)"
        >
          {{ item | titlecase }}
        </li>
      </ul>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
